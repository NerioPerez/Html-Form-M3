<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto MHForm</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class=" p-4">
    <!-- Inicio Contenedor Form -->
    <div class="container rounded border border-secondary-subtle ">
        <form class="row">
            <!-- Principio de Head -->
            <div class="text fw-bold fs-3 pt-1 ps-4 "
                style="background-color: hsl(0, 0%, 93%); width: 100%;">
                <p>Paymente form example.</p>
            </div>
            <!-- Fin de Head -->

            <!-- Inicio Alert -->
            <div class="col-12 px-4 pt-4">
                <div class="alert alert-danger fs-5 alert-dismissible" role="alert">
                    Some fields are missing
                    <button class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
                </div>
                
            </div>
            <!-- Fin Alert  -->

            <!-- Inicio Datos Tarjeta -->
            <div class="px-4 pt-0">

                <div class="row">
                    <div class="col-4">
                        <label for="inputCard#" class="form-label">Card #</label>
                        <input type="number" class="form-control" id="inputCard#" placeholder="Write your number card"
                            required>
                    </div>

                    <div class="col-4">
                        <label for="inputCvc" class="form-label">CVC #</label>
                        <input type="number" class="form-control" id="inputCvc" placeholder="Write your number CVC"
                            required>
                    </div>

                    <div class="col-4">
                        <label for="inputnumber" class="form-label">Amount</label>
                        <div class="d-flex">
                            <div class="fw-bold fz-5">
                                <P>$</P>
                            </div>
                            <input type="number" class="form-control ms-1" id="inputnumber" placeholder="Write Amount"
                                required>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fin Datos Tarjeta -->

            <!-- Inicio Datos Personales -->
            <div class="px-4 pt-3">
                <div class="row">
                    <div class="col-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputfirstName" placeholder="Write your fisrt name" required>
                    </div>
                    <div class="col-6">
                        <label for="inputlastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputlastName" placeholder="Write your last name" required>
                    </div>
                </div>
            </div>
            <!-- Fin Datos Personales -->

            <!-- Inicio Datos Direccion -->
            <div class="px-4 pt-3">
                <div class="row">
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity" required>
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select" required>
                            <option selected>Choose...</option>
                            <hr>
                            <option>Amazonas</option>
                            <hr>
                            <option>Anzóategui</option>
                            <hr>
                            <option>Apure</option>
                            <hr>
                            <option>Aragua</option>
                            <hr>
                            <option>Barinas</option>
                            <hr>
                            <option>Bolívar</option>
                            <hr>
                            <option>Carabobo</option>
                            <hr>
                            <option>Cojedes</option>
                            <hr>
                            <option>Dalta Amacuro</option>
                            <hr>
                            <option>Falcón</option>
                            <hr>
                            <option>Guárico</option>
                            <hr>
                            <option>Lara</option>
                            <hr>
                            <option>Mérida</option>
                            <hr>
                            <option>Miranda</option>
                            <hr>
                            <option>Monagas</option>
                            <hr>
                            <option>Nueva Esparta</option>
                            <hr>
                            <option>Portuguesa</option>
                            <hr>
                            <option>Sucre</option>
                            <hr>
                            <option>Táchira</option>
                            <hr>
                            <option>Trujillo</option>
                            <hr>
                            <option>Vargas</option>
                            <hr>
                            <option>Yaracuy</option>
                            <hr>
                            <option>Zulia</option>
                            <hr>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip" required>
                    </div>
                </div>
            </div>
            <!-- Fin Datos Direccion -->

            <!-- Inicio Box de terjeta y Mensaje -->
            <div id="boxCardmess" class="px-4 pt-3">
                <div id="row container-card" class="d-flex pe-0">

                    <!-- Inicio Check Tarjeta -->
                    <div id="checkTarjeta" class="col-6">
                        <label for="inputlastName" class="form-label">We accept</label>

                        <div class="col d-flex bg-secondary rounded justify-content-around aling-items-center py-1" aria-required="">

                            <div class="form-check-card">
                                <input class="form-check-input" type="radio" id="gridCheck">
                                <label class="form-check-label" for="Check-visa">
                                    <i class="fa-brands fa-cc-visa fa-xl"></i>
                                </label>
                            </div>

                            <div class="form-check-card">
                                <input class="form-check-input" type="radio" id="gridCheck">
                                <label class="form-check-label" for="Check-masteCard">
                                    <i class="fa-brands fa-cc-mastercard fa-xl"></i>
                                </label>
                            </div>

                            <div class="form-check-card">
                                <input class="form-check-input" type="radio" id="gridCheck">
                                <label class="form-check-label" for="Check-diners-club">
                                    <i class="fa-brands fa-cc-diners-club fa-xl"></i>
                                </label>
                            </div>

                            <div class="form-check-card">
                                <input class="form-check-input" type="radio" id="gridCheck">
                                <label class="form-check-label" for="Check-amazon-pay">
                                    <i class="fa-brands fa-cc-amazon-pay fa-xl"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- Fin Check Tarjeta -->

                    <!-- Inicio Mensaje -->
                    <div class="col-6">
                        <label for="inputlastName" class="form-label">Last Name</label>
                        <div class="mb-2">
                            <textarea class="form-control px-0 pb-1 mb-0" id="noteMess" rows="3"></textarea>
                        </div>
                        <div>
                            <p class="text-secondary ">Add any note here</p>
                        </div>
                    </div>
                    <!-- Inicio Mensaje -->

                </div>
            </div>
            <!-- Fin Box de terjeta y Mensaje -->

            <!-- Principio Pie de Pagina -->
            <div class="text fw-bold py-3 border-top border-secondary-subtle d-flex justify-content-end grid gap-1"
                style="background-color: hsl(0, 0%, 93%); width: 100%;">
                <button type="submit" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
            <!-- Fin Pie de Pagina -->

        </form>
    </div>
    <!-- Fin Contenedor Form -->

    <script src="https://kit.fontawesome.com/80c523521f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
